<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>CORS Test for Backend API</h1>
    <p>This page tests if the backend API allows requests from this origin.</p>
    
    <button onclick="testCORS()">Test CORS</button>
    
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://kolla-cdb6b0d315ac.herokuapp.com/Actor/GetAll', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Check if CORS headers are present
                    const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                    
                    let html = '<div class="test-result success">';
                    html += '<h3>✅ Request Successful!</h3>';
                    html += '<p><strong>Status:</strong> ' + response.status + ' ' + response.statusText + '</p>';
                    
                    if (corsHeader) {
                        html += '<p><strong>CORS Header Found:</strong> ' + corsHeader + '</p>';
                        html += '<p><strong>✅ CORS is properly configured!</strong></p>';
                    } else {
                        html += '<p><strong>⚠️ No CORS Header Found</strong></p>';
                        html += '<p>The API works, but CORS headers are missing. The backend needs to add:</p>';
                        html += '<pre>Access-Control-Allow-Origin: ' + window.location.origin + '</pre>';
                    }
                    
                    html += '<p><strong>Response Data:</strong></p>';
                    html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    html += '</div>';
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="test-result error"><h3>❌ Request Failed</h3><p>Status: ' + response.status + ' ' + response.statusText + '</p></div>';
                }
            } catch (error) {
                let html = '<div class="test-result error">';
                html += '<h3>❌ CORS Error</h3>';
                html += '<p><strong>Error:</strong> ' + error.message + '</p>';
                
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                    html += '<p><strong>This is a CORS error.</strong> The backend at <code>https://kolla-cdb6b0d315ac.herokuapp.com</code> needs to be configured to allow requests from <code>' + window.location.origin + '</code>.</p>';
                    html += '<p>See <a href="BACKEND_CORS_FIX.md" target="_blank">BACKEND_CORS_FIX.md</a> for instructions.</p>';
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            console.log('Current origin:', window.location.origin);
            console.log('Testing CORS...');
            testCORS();
        });
    </script>
</body>
</html>
