<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/kolla_vue/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolla - Aufgabenmanagementsystem</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // GitHub Pages 404 handler for SPA
      // This file is served when a route doesn't exist on the server
      // We need to redirect to index.html and let Vue Router handle the routing
      
      const path = window.location.pathname;
      const base = '/kolla_vue/';
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Extract the route after the base path
      let route = path.replace(base, '');
      
      // Remove 'index.html' if present
      route = route.replace(/^index\.html/, '');
      
      // Remove leading/trailing slashes
      route = route.replace(/^\/+|\/+$/g, '');
      
      // Build the redirect URL
      let redirectUrl = base + 'index.html';
      if (route) {
        redirectUrl += '#' + route;
      }
      if (search) {
        redirectUrl += search;
      }
      if (hash && !route) {
        redirectUrl += hash;
      }
      
      // Redirect to index.html - Vue Router will handle the route
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
